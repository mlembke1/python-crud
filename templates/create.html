{% extends 'layout.html' %}

 {% block body %}
 <div class="center-align">
   <h3 class="text-center">NEW JOURNAL ENTRY</h3>
   {% from "includes/_formhelpers.html" import render_field %}
    <div class="row">
        <div class="col-lg-3 col-sm-1"></div>
        <div class="col-lg-6 col-sm-10">
         <form method="POST">
          	<div class="form-group">
          		<input type="text" name="author" class="form-control" placeholder="Author" value="{{request.form.author}}">
          	</div>
          	<div class="form-group">
          		<input type="text" name="title" class="form-control" placeholder="Title" value="{{request.form.title}}">
          	</div>
            <div class="form-group">
          		<textarea type="text" name="journal_entry" class="form-control" placeholder="Write here..." value="{{request.form.journal_entry}}"></textarea>
          	</div>
          	<p><input id="create-entry-button" type="submit" class="btn" value="Submit"></p>
          </form>
        </div>
      <div class="col-lg-3 col-sm-1"></div>
    </div>
  </div>
 {% endblock %}
