{% extends 'layout.html' %}

 {% block body %}
 <div class="align-middle">
   <h1 class="text-center">CREATE A NEW JOURNAL ENTRY</h1>
   {% from "includes/_formhelpers.html" import render_field %}
    <div class="row">
        <div class="col-lg-3 col-sm-1"></div>
        <div class="col-lg-6 col-sm-10 text-center">
         <form method="POST">
          	<div class="form-group">
          		<input type="text" name="author" class="form-control" placeholder="Author" value="{{request.form.author}}" autofocus>
          	</div>
          	<div class="form-group">
          		<input name="title" class="form-control" placeholder="Title" value="{{request.form.title}}">
          	</div>
            <div class="form-group">
          		<textarea name="journal_entry" class="form-control" placeholder="Write here..." value="{{request.form.journal_entry}}"></textarea>
          	</div>
          	<p><input type="submit" class="btn btn-primary" value="Submit"></p>
          </form>
        </div>
      <div class="col-lg-3 col-sm-1"></div>
    </div>
  </div>
 {% endblock %}
