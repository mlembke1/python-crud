{% extends 'layout.html' %}

{% block body %}
  <h3>{{entry.title}}</h3>
  <h6>Author: {{entry.author}}</h6>
  <p>{{entry.journal_entry}}</p>
  <br>
  <p class='delete-message'>Are you sure you want to delete this entry?</p>
  <a href="/read"><button class='btn back-to-read'>CANCEL</button></a>
  <button class='delete-button btn' data-id="{{entry.id}}" id='confirm-delete-button'>DELETE</button>
{% endblock %}
