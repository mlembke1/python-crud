{% extends 'layout.html' %}

 {% block body %}
 <div class="center-align">
   <h6 class="text-center uje-header">UPDATE JOURNAL ENTRY "{{entry.title}}"</h6>
   {% from "includes/_formhelpers.html" import render_field %}
    <div class="row">
        <div class="col-lg-3 col-sm-1"></div>
        <div class="col-lg-6 col-sm-10">
         <form>
          	<div class="form-group">
          		<input id="update-author-input" placeholder="AUTHOR: {{entry.author}}" type="text" name="author" class="form-control" value="{{request.form.author}}">
          	</div>
          	<div class="form-group">
          		<input id="update-title-input" placeholder="TITLE: {{entry.title}}" type="text" name="title" class="form-control" value="{{request.form.title}}">
          	</div>
            <div class="form-group">
          		<textarea id="update-journal_entry-input" placeholder="JOURNAL ENTRY: {{entry.journal_entry}}" type="text" name="journal_entry" value='{{request.form.journal_entry}}' class="form-control"></textarea>
          	</div>
          	<input data-id="{{entry.id}}" id="confirm-update-button" type="submit" class="update-button btn" value="Update" disabled>
            <a href="/read"><input type="button" class='btn back-to-read' value='CANCEL'></a>
          </form>
        </div>
      <div class="col-lg-3 col-sm-1"></div>
    </div>
  </div>
 {% endblock %}
